<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>URL Tab Highlighter – Einstellungen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #ffffff;
      --fg: #1f2328;
      --muted: #6b7280;
      --border: #e5e7eb;
      --accent: #2563eb;
      --card: #f9fafb;
      --danger: #dc2626;
      --ok: #059669;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --fg: #e5e7eb;
        --muted: #9ca3af;
        --border: #1f2937;
        --accent: #60a5fa;
        --card: #111827;
        --danger: #f87171;
        --ok: #34d399;
      }
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0; padding: 24px; color: var(--fg); background: var(--bg);
    }
    .container { max-width: 860px; margin: 0 auto; }
    header { display: flex; align-items: baseline; justify-content: space-between; gap: 12px; }
    h1 { margin: 0; font-size: 1.4rem; }
    p { margin: 8px 0 0; color: var(--muted); }
    .section { margin-top: 20px; background: var(--card); border: 1px solid var(--border); border-radius: 10px; padding: 16px; }
    .row { display: flex; gap: 8px; align-items: center; }
    label { font-weight: 600; }
    input[type="text"] { flex: 1; padding: 10px 12px; border-radius: 8px; border: 1px solid var(--border); background: var(--bg); color: var(--fg); }
    input[type="text"].invalid { border-color: var(--danger); }
    input[type="color"] { width: 40px; height: 36px; padding: 0; border: 1px solid var(--border); border-radius: 6px; background: var(--bg); }
    button { padding: 9px 14px; border-radius: 8px; border: 1px solid var(--border); background: var(--bg); color: var(--fg); cursor: pointer; }
    button.primary { background: var(--accent); border-color: var(--accent); color: #fff; }
    button.ghost { background: transparent; }
    button.danger { border-color: var(--danger); color: var(--danger); }
    .toolbar { display: flex; gap: 8px; flex-wrap: wrap; }
    .rules { list-style: none; padding: 0; margin: 0; }
    .rule { display: grid; grid-template-columns: auto 1fr auto auto auto auto; gap: 10px; align-items: center; padding: 12px; border-bottom: 1px solid var(--border); }
    .rule button { white-space: nowrap; }
    .rule:last-child { border-bottom: 0; }
    .drag-handle { cursor: grab; user-select: none; color: var(--muted); padding: 0 6px; }
    .switch { display: inline-flex; align-items: center; gap: 6px; color: var(--muted); }
    .switch input { width: 18px; height: 18px; }
    .badge { font-size: 12px; padding: 2px 8px; border-radius: 999px; background: var(--bg); border: 1px solid var(--border); color: var(--muted); }
    .empty { padding: 24px; text-align: center; color: var(--muted); }
    #toast { position: fixed; right: 16px; bottom: 16px; background: var(--fg); color: var(--bg); padding: 10px 14px; border-radius: 8px; opacity: 0; transform: translateY(8px); transition: all .2s ease; pointer-events: none; }
    #toast.show { opacity: 1; transform: translateY(0); }
  </style>
  </head>
<body>
  <div class="container">
    <header>
      <h1>URL Tab Highlighter</h1>
      <div class="toolbar">
        <button id="export" class="ghost">Exportieren</button>
        <button id="import" class="ghost">Importieren</button>
        <input id="importFile" type="file" accept="application/json" style="display:none" />
        <button id="clear" class="danger">Alle löschen</button>
      </div>
    </header>
    <p>Definiere Regeln mit Wildcards (<code>*</code>) und Farben. Die spezifischste passende Regel gewinnt.</p>

    <div class="section">
      <h2 style="margin-top:0">Neue Regel</h2>
      <div class="row">
        <input id="pattern" type="text" placeholder="z.B. https://example.com/app/*" aria-label="URL-Muster">
        <input id="color" type="color" value="#ff0000" aria-label="Farbe wählen">
        <button id="add" class="primary">Hinzufügen</button>
      </div>
      <div id="status" style="margin-top:8px; color: var(--muted);"></div>
    </div>

    <div class="section">
      <h2 style="margin-top:0">Regeln</h2>
      <ul id="rulesList" class="rules" aria-label="Regelliste"></ul>
      <div id="emptyState" class="empty" style="display:none">Noch keine Regeln. Lege oben eine neue Regel an.</div>
    </div>
  </div>

  <div id="toast" role="status" aria-live="polite"></div>
  <script src="options.js"></script>
</body>
</html>

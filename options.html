<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>URL Tab Highlighter – Einstellungen</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 16px;
      max-width: 760px;
    }
    h1 { margin-bottom: 8px; }
    p { margin-top: 0; }
    .section { margin-top: 20px; }
    label { font-weight: 600; }
    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      padding: 6px 8px;
    }
    input[type="color"] { margin-left: 8px; }
    button {
      padding: 6px 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #f7f7f7;
      cursor: pointer;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border-bottom: 1px solid #eee; padding: 8px; text-align: left; }
    th { font-size: 0.95em; color: #333; }
    .row-actions { display: flex; gap: 8px; align-items: center; }
    #status { margin-top: 8px; font-size: 0.9em; }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
<body>
  <h1>URL Tab Highlighter</h1>
  <p>Verwalte Regeln (CRUD): Muster mit Wildcard (<code>*</code>) und Farbe.</p>

  <div class="section">
    <h2>Neue Regel hinzufügen</h2>
    <label for="pattern">URL-Muster</label>
    <div style="display:flex; gap:8px; align-items:center;">
      <input id="pattern" type="text" placeholder="z.B. https://example.com/*">
      <input id="color" type="color" value="#ff0000" aria-label="Farbe wählen">
      <button id="add">Hinzufügen</button>
    </div>
    <div id="status"></div>
  </div>

  <div class="section">
    <h2>Regeln</h2>
    <table aria-label="Regelliste">
      <thead>
        <tr>
          <th style="width:55%">Muster</th>
          <th style="width:15%">Farbe</th>
          <th style="width:10%">Aktiv</th>
          <th style="width:20%">Aktionen</th>
        </tr>
      </thead>
      <tbody id="rules"></tbody>
    </table>
  </div>

  <script src="options.js"></script>
</body>
</html>
